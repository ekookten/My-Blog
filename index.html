<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Blog - Create Post</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="stylesheet" href="./assets/CSS/form.css" />
</head>
<body>
    <header>
        <h1>What Is On Your Mind?</h1>
        <button id="togglebutton">☀️</button>
    </header>
    <main>
        <div id="circle-left">
            <div id="circle"><h1>My First Blog</h1></div>
        </div>
        <div id="form-section">
            <form id="blogformsubmit" name="blogform" class="form">
                <h2>Username</h2>
                <input type="text" class="form-input w-100" id="user-name" name="user-name" />
                <h2>Title</h2>
                <input type="text" class="form-input w-100" id="title" name="title" />
                <h2>Content</h2>
                <input type="text" class="form-input w-100" id="content" name="content" />
                <button id="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="./assets/JavaScript/form.js"></script>
    <script src="./assets/JavaScript/logic.js"></script>
</body>
</html>
